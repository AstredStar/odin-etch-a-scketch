<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="midStrip">
        <div id="face">
            <div id="grid"></div>

            <div id="chopGrid">
                <input type="text" name="chopGrid" placeholder="set squares per side">
                <button>set</button>
            </div>
            <div id="colorSelect">
                <input type="radio" name="colors" value="-1" checked="checked">
                <input type="radio" name="colors" value="0">
                <input type="radio" name="colors" value="1">
                <input type="radio" name="colors" value="2">
                <input type="radio" name="colors" value="3">
                <input type="radio" name="colors" value="4">
                <input type="radio" name="colors" value="5">
            </div>
        </div>


    </div>
</body>
</html>
